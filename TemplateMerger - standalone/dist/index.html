<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>PRINT LAYOUT LAB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel ="shortcut icon" type="x-icon" href="image\Completeful Logo White.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="container-fluid banner text-center">

  <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong p-0 pt-1">
      <div class="container-fluid">
      <a href="{{ url_for('home') }}">
      <img src="image\home.svg" width="30" height="30" class="d-inline-block align-center" alt="Template Logo">
      </a>
        <div>            
          <a class="m-0" href="https://ship7.shipstation.com/orders/awaiting-shipment" target="_blank">  
          <img src="image\ShipStation_black_logo.svg" width="30" height="30" class="d-inline-block align-center" alt="ShipStation Link">  
          </a>   
          <a class="m-0" href="{{ url_for('designer') }}">
          <img src="image\designer.svg" width="30" height="30" class="d-inline-block align-center" alt="Template Logo">
          </a>
          <a class="m-0">
          <img src="image\template.svg" width="30" height="30" class="d-inline-block align-center" alt="Designer Logo">
          TemplateMerger</a>
        </div>
      </div>
    </nav>


    <!-- BANNER -->

    <div class="row p-3 banner align-items-center">
      <div class="col-sm col-md-4 col-lg-2 p-sm-4 p-md-2 logo">
          <img src="image\Completeful Logo White.svg" alt="Completeful Logo">
          </div>
          <div class="col-sm col-md-8 col-lg-10 p-sm-4 p-md-1">
          <h1 class="display-5 fw-bold">PRINT LAYOUT LAB</h1>
      </div>
  </div>

  </header>

  <!-- CONTENT -->

  <div class="container text-center p-md-5">

    <div class="p-4">
      <h2>TemplateMerger</h2>
      <p>choose a format and browse the downloaded images to export them into the desired template</p>
    </div>
    
  <!-- DROPDOWN  and BROWES KEY-->
  <div class="dropdown mt-3">
    <div class="row p-3 align-items-center">
    <button class="btn btn-secondary dropdown-toggle col" type="button" id="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <h3 id="format-btn">Choose a Format</h3>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li id="desk-plates"><a href="#" class="dropdown-item"><img src="image\add.svg" width="18" height="18" class="d-inline-block align-center" alt="Click to add deskplates">
        Desk Plates</a></li>
      <li id="flutes"><a href="#" class="dropdown-item"><img src="image\add.svg" width="18" height="18" class="d-inline-block align-center" alt="Click to add flutes">
        Flutes</a></li>
      <li id="tumblers"><a href="#" class="dropdown-item"><img src="image\add.svg" width="18" height="18" class="d-inline-block align-center" alt="Click to add tumbler">
        Tumblers</a></li>
    </ul>
    <div class="col">
    <input type="file" id="file-input" accept=".png" multiple>
    </div>
  </div>
  </div>

  <!-- EXPORT BUTTON-->
    <div class="container p-sm-2">
      <button class="btn btn-outline-secondary m-4" type="button" id="export-button">Export PNG</button>
    </div>
    <div id="preview-area"></div>
    </div>

  <script src="js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
